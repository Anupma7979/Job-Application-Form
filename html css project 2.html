<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="apply_box">
        
        <h1>Job Application
        <span class="title_small">(Web)</span>
      </h1>
      <form action="">
      <div class="form_container">
        <div class="form_control">
          <label for="first_Name">First Name</label>
          <input id="first_Name" name="first_Name" placeholder="Enter first Name..."/>
        </div>
            <div class="form_control">
          <label for="Last_Name">Last Name</label>
          <input id="Last_Name" name="Last_Name" placeholder="Enter Last Name..."/>
        </div>
        <div class="form_control">
          <label for="Email">Email</label>
          <input type="Email" id="Email" name="Email" placeholder="Enter Email..."
          />
        </div>
        <div class="form_control">
          <label for="Job_Role">Job Role</label>
          <select id="job_role" name="job_role">
            <option value="">Select Job Role</option>
            <option value="Fronted">Fronted Web Developer</option>
            <option value="Backend">Backend Developer</option>
            <option value="Full_Stack">Full Stack Developer</option>
            <option value="UI_UX">UI UX Designer</option>
          </select>
        </div>
        <div class="textarea_control">
          <label for="Address">Address </label>
          <textarea id="Address"
          name="address"  rows="4" 
          cols="50" placeholder="Enter Address"></textarea>
        </div>
        <div class="form_control">
          <label for="City"> City </label>
          <input id="City" name="city" placeholder="Enter City Name..."/>
        </div>
        <div class="form_control">
          <label for="Pincode"> Pincode </label>
          <input type="number"      id="Pincode" name="Pincode" placeholder="Enter Pincode Name..."
          />
        </div>
        <div class="form_control">
          <label for="Date"> Date </label>
          <input value="2023-05-20"   type="Date"      id="Date" name="Date" placeholder="Enter Date Name..."
          />
        </div>
        <div class="form_control">
          <label for="Upload"> Upload Your CV </label>
          <input type="file" id="Upload" name="upload">
        </div>
         </div>
         <div class="Button_container">
          <button type="submit">Apply Now</button>
         </div>
      </form>
      </div>
    </div>

</body>
</html>
